<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta GraphQL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 { text-align: center; }
    button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      overflow-x: hidden;
      max-height: 100vh;
    }
    .country {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>Consulta de API GraphQL</h1>
  <div style="width: 100%; display: grid;">
      <button onclick="buscarUsuarios()" style="grid-column: 1/1;">Buscar Países</button>
      <input type="text" id="filtro" placeholder="Filtrar por nome..." oninput="filtrarPaises()" style="grid-column: 3/3;">
    </div>
  
  <div id="resultado"></div> <!--Create a div, the data will be add here -- Crie uma div os dados serão adicionados aqui-->>
  
  <script>
    async function buscarUsuarios() {
      //Query GraphQL to tell the information we want fetch from countries -- Query GraphQL para dizer as informações que desejamos buscar dos países
        const query = `
        {
          countries() {
            code
            name
            capital
          }
        }
      `;

      try {
        // Prepare the request to the API -- Prepare a requisição para a API
        const resposta = await fetch("https://countries.trevorblades.com/", {
          method: "POST", // GraphQL requests are POST -- Requisições GraphQL são POST
          headers: { "Content-Type": "application/json" }, // Define the content type -- Define o tipo de conteúdo
          body: JSON.stringify({ query }) // Send the query in the body -- Envia a query no body
        });

        // parse the response to json to variable datas -- transforma a resposta para json na variável datas
        const datas = await resposta.json();
        // Extract countries data -- Extrai os dados dos países
        const countries = datas.data.countries;
        // Get the container div and clear previous results -- Pega a div container e limpa resultados anteriores
        const container = document.getElementById("resultado");
        container.innerHTML = "";

        // Loop through countries and add to container -- Loop pelos países e adiciona ao container
        countries.forEach(pais => {
          container.innerHTML += `
            <div class="country">
              <strong>${pais.name}</strong> (${pais.code}) - Capital: ${pais.capital || "N/A"}
            </div>
          `;
        });
      } catch (erro) { // Handle errors -- Trata erros
        console.error("Erro ao consultar GraphQL:", erro);
      }
    }

    // Function to filter countries by name -- Função para filtrar países por nome
    function filtrarPaises() {
        // Get the filter value and convert to lowercase -- Pega o valor do filtro e converte para minúsculas
      const filter = document.getElementById("filtro").value.toLowerCase();
      // Get all country elements -- Pega todos os elementos de país
      const countriesFilter = document.querySelectorAll(".country");

        // Loop through countries and show/hide based on filter -- Loop pelos países e mostra/esconde baseado no filtro
      countriesFilter.forEach(country => {
        const nomePais = country.textContent.toLowerCase();
        if (nomePais.includes(filter)) {
          country.style.display = "";
        } else {
          country.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
